<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Video Sources</title>
    </head>
    <body>
        <video poster="image/puppy.jpg" width="400" height="320" preload controls loop>
            <source src="video/puppy.mp4" type='video/mp4;codecs="avc1.4201E, mpa.40.2' />
            <source src="video/puppy.webm" type='video/webm;codecs="vp8, vorbis"' />
            <p> A video of a puppy palying in the snow</p>
        </video>
    </body>
</html>
