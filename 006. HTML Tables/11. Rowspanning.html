<!DOCTYPE html>
    <head>
        <title>Row  Spanning</title>
    </head>

    <body>
        <table>
            <tr>
                <th scope="row"></th>
                <th scope="col">ABC</th>
                <th scope="col">BBC</th>
                <th scope="col">CNN</th>
            </tr>
            <tr>
                <th scope="row">6pm - 7PM</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            <tr>
                <th scope="row">7pm - 8pm</th>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </table>
    </body>
</html>
