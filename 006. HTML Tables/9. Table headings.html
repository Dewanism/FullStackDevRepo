<!DOCTYPE html>
    <head>
        <title>Basic Table Structure</title>
    </head>

    <body>
        <table>
            <h1>Tickets sold Table</h1>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets Sold</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </body>
</html>
