<!DOCTYPE html>
    <head>
        <title>Old Code - Width & Spacing</title>
    </head>
    <body>
        <table width="400" cellpading="10" cellspacing="5">
            <tr>
                <th width="150"></th>
                <th scope="col">Withdrawn</th>
                <th scope="col">Credit</th>
                <th scope="col">Balance</th>
            </tr>
            <tr>
                <th scope="row">January</th>
                <td>250.00</td>
                <td>650.50</td>
                <td>410.50</td>
            </tr>
            <tr>
                <th scope="row">February</th>
                <td>135.55</td>
                <td>895.20</td>
                <td>1170.15</td>
            </tr>

        </table>
    </body>
</html>
