<!DOCTYPE html>
    <head>
        <title>Column Spanning</title>
    </head>

    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">9am</th>
                <th scope="col">10am</th>
                <th scope="col">11am</th>
                <th scope="col">12am</th>
            </tr>
            <tr>
                <th scope="row">Monday</th>
                <td colspan="2">Geogrphy</td>
                <td >Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th scope="row">Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </table>
    </body>
</html>
